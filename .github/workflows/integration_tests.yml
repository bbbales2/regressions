name: Integration tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install package
      run: |
        pip install .
    - name: Run integration tests
      run: |
        pip install pytest
        pytest tests/integration --doctest-modules --junitxml=junit/test-results.xml